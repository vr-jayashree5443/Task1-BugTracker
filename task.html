<!DOCTYPE html>
<html>
<head>
  <title>Task Management</title>
</head>
<style>
  body {background-image:url(m1.png);}
  h1   {color: rgb(140, 140, 200);}
  p    {color: rgb(158, 167, 183);}
</style>
<body>
  <h1>Task Management</h1>
  <button onclick="openAddTaskModal()">Add Task</button>
  <ul id="taskList">
  </ul>
  <div id="addTaskModal" style="display: none;">
    <input type="text" id="taskName" placeholder="Task Name">
    <input type="text" id="assignedPerson" placeholder="Assigned Person">
    <select id="taskStatus">
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
    <button onclick="addTask()">Add Task</button>
  </div>
  <style>
  div {
    border: 1px solid black;
    background-color: rgb(218, 246, 255);
  }
  
  div {
    padding-block: 35px;
  }
  </style>
  <script src="frontend.js"></script>
</body>
</html>
